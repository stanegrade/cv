<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quote Genrator</title>
    <script src="https://kit.fontawesome.com/3c0a3110e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">What you is what you have been. What you'll be is what you do now.</span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author">Buddha</span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
